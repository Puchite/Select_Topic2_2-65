
<h1>แก้ไขรายวิชา</h1>
<div class="form">
  <form class="form-input" [formGroup]="submitform">
    <h3>กรอกรหัสวิชาและชื่อวิชาที่ต้องการแก้ไข</h3>
    <div class="form-input-div">

      <div class="form-course_id-box">
          <label>รหัสวิชา:</label>
          <input formControlName="course_id" type="text" placeholder="กรอกรหัสวิชา">
      </div>

      <div class="form-section-box">
        <label>ชื่อวิชา:</label>
        <input formControlName="course_name" type="text" placeholder="กรอกชื่อวิชาที่ต้องการแก้ไข">
      </div>

      <div class="button-submit">
        <button (click)="onSubmit(submitform)" name="button" type="submit" value="submit" class="btn-submit">แก้ไขรายวิชา</button>
      </div>
    </div>

  </form>
</div>
